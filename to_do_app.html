<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="to_do_app.css">
</head>
<body>
    <h1>Makes it</h1>

    <input type="text" id="taskInput" placeholder="Add a new task...">
    <div class="customCheckBoxHolder">
      <input type="checkbox" id="addTaskCheck" class="customCheckBoxInput" />
      <div class="customCheckBoxWrapper">
        <label class="customCheckBox" for="addTaskCheck">
          <span class="inner">Add Task</span>
        </label>
      </div>
      <input type="checkbox" id="showTasksCheck" class="customCheckBoxInput" />
      <div class="customCheckBoxWrapper">
        <label class="customCheckBox" for="showTasksCheck">
          <span class="inner">Show Tasks</span>
        </label>
      </div>
      <input type="checkbox" id="removeTaskCheck" class="customCheckBoxInput" />
      <div class="customCheckBoxWrapper">
        <label class="customCheckBox" for="removeTaskCheck">
          <span class="inner">Remove Task</span>
        </label>
      </div>
    </div>
    <ul id="taskList"></ul>
    
    <script src="to_do_app.js"></script>
</body>
</html>
